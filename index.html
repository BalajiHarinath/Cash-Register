<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="app">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and the cash given by the customer and know minimum number of notes to return</p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount"/>
        <label for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given">
        <button class="check-button">Check</button>
        <div class="msg"></div>
        <div class="conditional-div">
            <table class="change-table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>No of notes</th>
                    <td class="num-notes"></td>
                    <td class="num-notes"></td>
                    <td class="num-notes"></td>
                    <td class="num-notes"></td>
                    <td class="num-notes"></td>
                    <td class="num-notes"></td>
                    <td class="num-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>1</td>
                </tr>
        </div>    
            <script src="/app.js" type="text/javascript"></script>
        </table>
    </div>
